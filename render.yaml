services:
  - type: web
    name: newsender
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # 配置你的环境变量（在 Render Dashboard 中设置，不要直接写入敏感信息）
      # - key: FEISHU_WEBHOOK
      #   value: your_webhook_url
      # - key: AI_API_KEY
      #   value: your_api_key
